apiVersion: v1
kind: Service
metadata:
  annotations:
      meta.helm.sh/release-name: {{ .Release.Name }}
      meta.helm.sh/release-namespace: {{ .Release.Namespace }}
      field.cattle.io/targetWorkloadIds: '["deployment:default:chatgpt-server"]'
      workload.cattle.io/targetWorkloadIdNoop: "true"
      workload.cattle.io/workloadPortBased: "true"
  labels:
    app.kubernetes.io/managed-by: Helm
    cattle.io/creator: norman
    app: chatgpt-server
  name: chatgpt-server
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: tcpport01
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    workload.user.cattle.io/workloadselector: deployment-default-chatgpt-server
  sessionAffinity: None
  type: ClusterIP
